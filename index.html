<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ninja Button</title>

    <!-- Icon link -->
    <link rel="shortcut icon" href="images/ninja-button.png" type="image/x-icon">

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Ninja Button</h1>
    </header>
    <main>
        <div class="text">
            <p id="myText" data-original-text="Clique aqui se conseguir… (spoiler: você não vai)">Clique aqui se conseguir… (spoiler: você não vai)</p>
        </div>
        <div class="buttons">
            <button>Sim</button>
            <button>Não</button>
        </div>
    </main>

    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <h2>🎉 Parabéns! 🎉</h2>
            <p>Você conseguiu clicar no botão ninja! 🥷</p>
            <button id="closeModal">Fechar</button>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
